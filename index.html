<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지 세로 합치기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 40px 10px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffffcc;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .section {
      margin-bottom: 25px;
    }
    .section label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="number"],
    select,
    input[type="file"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #357ab8;
    }
    .image-inputs input {
      display: block;
      margin-bottom: 10px;
    }
    .preview img {
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      max-width: 100%;
      vertical-align: top;
      image-rendering: crisp-edges;
    }
    #result-container {
      margin-top: 20px;
      display: none;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    #result-container a {
      display: inline-block;
      margin-top: 10px;
      color: #4a90e2;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>이미지 세로 합치기</h1>

    <div class="section">
      <label for="mergeType">합치기 방식 선택:</label>
      <select id="mergeType" onchange="toggleMergeType()">
        <option value="ordered">순서대로 합치기</option>
        <option value="auto">파일명 숫자 기준 자동 합치기</option>
      </select>
    </div>

    <div class="section" id="width-control">
      <label>가로 사이즈 (100~1000px):</label>
      <input type="number" id="widthInput" min="100" max="1000" value="780" />
      <button onclick="applyWidth()">적용하기</button>
    </div>

    <div class="section">
      <label>저장 형식:</label>
      <select id="format">
        <option value="image/jpeg">JPEG</option>
        <option value="image/png">PNG</option>
      </select>
    </div>

    <div class="section" id="orderedInputs">
      <label>순서대로 합치기 (최대 10개 파일까지):</label>
      <div class="image-inputs">
        <input type="file" accept="image/*" id="file1" />
        <input type="file" accept="image/*" id="file2" />
        <input type="file" accept="image/*" id="file3" />
        <input type="file" accept="image/*" id="file4" />
        <input type="file" accept="image/*" id="file5" />
        <input type="file" accept="image/*" id="file6" />
        <input type="file" accept="image/*" id="file7" />
        <input type="file" accept="image/*" id="file8" />
        <input type="file" accept="image/*" id="file9" />
        <input type="file" accept="image/*" id="file10" />
      </div>
    </div>

    <div class="section" id="autoInput" style="display: none;">
      <label>파일명 숫자 기준 자동 합치기:</label>
      <input type="file" id="fileInput" multiple accept="image/*" />
      <p style="font-size: 0.9em; color: #555">예: 1.jpg, 2.jpg 또는 이미지1.png, 이미지2.png 처럼 숫자 포함 파일명을 기준으로 자동 정렬 후 합쳐집니다.<br>괄호 있는 숫자는 뒤로 정렬됩니다. 새 작업은 새로고침(F5)하세요.</p>
    </div>

    <div class="section">
      <button onclick="mergeImages()">합치기</button>
    </div>

    <div id="result-container">
      <span>이미지 생성되었습니다.</span><br />
      <a id="downloadLink" href="#" download="merged-image.jpg">다운로드</a>
    </div>

    <div class="preview" id="preview"></div>
  </div>

  <script>
    function toggleMergeType() {
      document.getElementById('orderedInputs').style.display = 'none';
      document.getElementById('autoInput').style.display = 'none';
      const type = document.getElementById('mergeType').value;
      if (type === 'ordered') {
        document.getElementById('orderedInputs').style.display = 'block';
      } else {
        document.getElementById('autoInput').style.display = 'block';
      }
    }

    function applyWidth() {
      const widthInput = document.getElementById("widthInput").value;
      const value = parseInt(widthInput);
      if (isNaN(value) || value < 100 || value > 1000) {
        alert("100~1000 사이의 정수를 입력해주세요.");
        return;
      }
      alert("가로 사이즈가 적용되었습니다: " + value + "px");
    }

    function mergeImages() {
      alert("합치기 기능은 JavaScript + Canvas로 이어집니다. 계속 작업 예정입니다.");
    }
  </script>
</body>
</html>
