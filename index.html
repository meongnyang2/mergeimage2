<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지 세로 합치기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 40px 10px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffffcc;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .section {
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="number"],
    select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }
    input[type="file"] {
      margin-bottom: 5px;
      border: none;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #357ab8;
    }
    .preview img {
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      max-width: 100%;
      vertical-align: top;
      image-rendering: crisp-edges;
    }
    #result-container {
      margin-top: 20px;
      display: none;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>이미지 세로 합치기</h1>

    <div class="section">
      <label for="mergeType">합치기 방식 선택:</label>
      <select id="mergeType" onchange="toggleMergeType()">
        <option value="ordered">순서대로 합치기</option>
        <option value="auto">파일명 숫자 기준 자동 합치기</option>
      </select>
    </div>

    <div class="section" id="width-control">
      <label>가로 사이즈 (100~1000px):</label>
      <input type="number" id="widthInput" min="100" max="1000" value="780" />
      <button onclick="applyWidth()">적용하기</button>
    </div>

    <div class="section" id="format-control">
      <label>저장 형식:</label>
      <select id="format">
        <option value="image/jpeg">JPEG</option>
        <option value="image/png">PNG</option>
      </select>
    </div>

    <div class="section" id="orderedInputs">
      <label>순서대로 합치기 (최대 10개 파일까지):</label>
      <div class="image-inputs">
        <input type="file" accept="image/*" multiple id="orderedFiles" />
      </div>
    </div>

    <div class="section" id="autoInput" style="display: none;">
      <label>자동 정렬 합치기 (여러 파일 첨부 가능):</label>
      <input type="file" accept="image/*" multiple id="autoFiles" />
    </div>

    <div class="section">
      <button onclick="mergeImages()">이미지 합치기</button>
    </div>

    <div id="result-container">
      <canvas id="resultCanvas"></canvas>
      <a id="downloadLink" download="merged.jpg">다운로드</a>
    </div>
  </div>

  <script>
    function toggleMergeType() {
      const type = document.getElementById("mergeType").value;
      document.getElementById("orderedInputs").style.display = type === "ordered" ? "block" : "none";
      document.getElementById("autoInput").style.display = type === "auto" ? "block" : "none";
    }

    function applyWidth() {
      alert("적용되었습니다. 이미지 합치기를 다시 실행해주세요.");
    }

    function parseFilenameNumber(name) {
      const match = name.match(/(\d+)(?:\s*\((\d+)\))?/);
      if (!match) return [Infinity, Infinity];
      return [parseInt(match[1]), match[2] ? parseInt(match[2]) : -1];
    }

    async function mergeImages() {
      const type = document.getElementById("mergeType").value;
      const width = parseInt(document.getElementById("widthInput").value);
      const format = document.getElementById("format").value;
      const input = type === "auto" ? document.getElementById("autoFiles") : document.getElementById("orderedFiles");

      const files = Array.from(input.files);
      if (!files.length) return alert("이미지를 선택해주세요.");

      if (type === "auto") {
        files.sort((a, b) => {
          const na = parseFilenameNumber(a.name);
          const nb = parseFilenameNumber(b.name);
          return na[0] - nb[0] || na[1] - nb[1];
        });
      }

      const images = await Promise.all(files.map(file => {
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = () => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.src = reader.result;
          };
          reader.readAsDataURL(file);
        });
      }));

      const heights = images.map(img => Math.round(img.height * (width / img.width)));
      const totalHeight = heights.reduce((a, b) => a + b, 0);

      const canvas = document.getElementById("resultCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = width;
      canvas.height = totalHeight;

      let y = 0;
      for (let i = 0; i < images.length; i++) {
        const h = heights[i];
        ctx.drawImage(images[i], 0, y, width, h);
        y += h;
      }

      document.getElementById("result-container").style.display = "block";
      document.getElementById("downloadLink").href = canvas.toDataURL(format);
    }
  </script>
  <script>
  const mergeTypeSelect = document.getElementById("mergeType");
  const orderedInputs = document.getElementById("orderedInputs");
  const autoInput = document.getElementById("autoInput");
  const fileInput = document.getElementById("fileInput");
  const widthInput = document.getElementById("widthInput");

  let targetWidth = parseInt(widthInput.value);

  function toggleMergeType() {
    if (mergeTypeSelect.value === "ordered") {
      orderedInputs.style.display = "block";
      autoInput.style.display = "none";
    } else {
      orderedInputs.style.display = "none";
      autoInput.style.display = "block";
    }
  }

  function applyWidth() {
    const val = parseInt(widthInput.value);
    if (val >= 100 && val <= 1000) {
      targetWidth = val;
      alert("적용 완료: " + targetWidth + "px");
    } else {
      alert("100~1000 사이의 숫자를 입력하세요.");
    }
  }

  function sortFilesByNumber(files) {
    const regex = /(\d+)(?:\s*\((\d+)\))?/;

    return Array.from(files).sort((a, b) => {
      const matchA = a.name.match(regex);
      const matchB = b.name.match(regex);

      const numA = matchA ? parseInt(matchA[1], 10) : 0;
      const subA = matchA && matchA[2] ? parseInt(matchA[2], 10) : -1;

      const numB = matchB ? parseInt(matchB[1], 10) : 0;
      const subB = matchB && matchB[2] ? parseInt(matchB[2], 10) : -1;

      if (numA === numB) {
        return subA - subB;
      }
      return numA - numB;
    });
  }

  async function mergeImages() {
    const type = mergeTypeSelect.value;
    let files = [];

    if (type === "ordered") {
      for (let i = 1; i <= 10; i++) {
        const input = document.getElementById("file" + i);
        if (input.files[0]) {
          files.push(input.files[0]);
        }
      }
    } else {
      files = sortFilesByNumber(fileInput.files);
    }

    if (files.length === 0) {
      alert("이미지를 선택해주세요.");
      return;
    }

    const images = await Promise.all(files.map(file => loadImage(file)));
    const resizedImages = await Promise.all(images.map(img => resizeImage(img, targetWidth)));

    const totalHeight = resizedImages.reduce((sum, img) => sum + img.height, 0);
    const canvas = document.createElement("canvas");
    canvas.width = targetWidth;
    canvas.height = totalHeight;
    const ctx = canvas.getContext("2d");

    let y = 0;
    for (const img of resizedImages) {
      ctx.drawImage(img, 0, y);
      y += img.height;
    }

    const format = document.getElementById("format").value;
    const dataUrl = canvas.toDataURL(format);

    const link = document.createElement("a");
    link.href = dataUrl;
    link.download = "merged." + (format === "image/png" ? "png" : "jpg");
    link.textContent = "다운로드하기";
    
    const resultContainer = document.getElementById("result-container");
    resultContainer.innerHTML = "<p>합치기 완료!</p>";
    resultContainer.appendChild(link);
    resultContainer.style.display = "block";
  }

  function loadImage(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = e.target.result;
      };
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  function resizeImage(img, width) {
    const scale = width / img.width;
    const canvas = document.createElement("canvas");
    canvas.width = width;
    canvas.height = img.height * scale;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    return new Promise(resolve => {
      const resized = new Image();
      resized.onload = () => resolve(resized);
      resized.src = canvas.toDataURL();
    });
  }
</script>

</body>
</html>
